    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://dzlhcaqgdghmztbmzfma.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6bGhjYXFnZGdobXp0Ym16Zm1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU0NzI0MjMsImV4cCI6MjA1MTA0ODQyM30.f86c401b34f5b8a9956f43caff5b32456017492a76';

        function log(message, type = 'info') {
            const results = document.getElementById('results');

        async function testLocationDetection() {
            log('ğŸŒ Testing Location Detection...', 'info');

            try {
                // Test multiple location APIs
                const tests = [
                    { name: 'ipapi.co', url: 'https://ipapi.co/json/' },
                    { name: 'ip-api.com', url: 'http://ip-api.com/json/' },
                    { name: 'ipinfo.io', url: 'https://ipinfo.io/json' }
                ];

                for (const test of tests) {
                    try {
                        const response = await fetch(test.url);
                        const data = await response.json();
                        
                        log(`âœ… ${test.name} Response:`, 'success');
                        log(`  Country: ${data.country_code || data.countryCode || data.country}`, 'info');
                        log(`  City: ${data.city}`, 'info');

                        }

                        log(`âŒ ${test.name} failed: ${error.message}`, 'error');
                    }
                }

                // Test timezone detection
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                log(`ğŸ• Timezone: ${timezone}`, 'info');
                if (timezone.includes('Asia/Kolkata') || timezone.includes('Asia/Calcutta')) {
                    log(`  ğŸ‡®ğŸ‡³ INDIAN TIMEZONE DETECTED`, 'success');
                }

                    }
                });
            });
        }

            try {

                    log('âŒ Please log in to test subscription system', 'error');
                    return;
                }

                log(`ğŸ‘¤ Testing subscription for: ${user.email}`, 'info');

                const { data, error } = await supabase.functions.invoke('create-razorpay-subscription', {

                    log(`  - Status: ${data.status}`, 'success');
                    log(`  - Edge Function: create-razorpay-subscription âœ…`, 'success');
                } else {
                    log('âŒ Subscription system failed', 'error');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }

            } catch (error) {
                log(`âŒ Subscription test failed: ${error.message}`, 'error');
            }
        }

        async function testOneTimeSystem() {
            log('ğŸ’³ Testing One-Time Payment System...', 'info');

            try {
                const { data, error } = await supabase.functions.invoke('create-razorpay-order', {
