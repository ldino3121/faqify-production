<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Payment System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Live Payment System Test</h1>
        <p>Testing both subscription and one-time payment systems</p>

        <div class="test-section info">
            <h3>üéØ Test Plan</h3>
            <p>1. Test subscription edge function</p>
            <p>2. Test one-time payment edge function</p>
            <p>3. Compare responses</p>
            <p>4. Identify which one you're actually seeing</p>
        </div>

        <button class="btn-primary" onclick="testSubscriptionSystem()">üîÑ Test Subscription System</button>
        <button class="btn-warning" onclick="testOneTimeSystem()">üí∞ Test One-Time System</button>
        <button class="btn-success" onclick="testBothSystems()">üöÄ Test Both Systems</button>
        <button class="btn-danger" onclick="clearResults()">üóëÔ∏è Clear Results</button>

        <div id="results"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://dzlhcaqgdghmztbmzfma.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6bGhjYXFnZGdobXp0Ym16Zm1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU0NzI0MjMsImV4cCI6MjA1MTA0ODQyM30.f86c401b34f5b8a9956f43caff5b32456017492a76';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<pre>${new Date().toLocaleTimeString()}: ${message}</pre>`;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testSubscriptionSystem() {
            log('üîÑ Testing Subscription System (create-razorpay-subscription)...', 'info');

            try {
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError || !user) {
                    log('‚ùå Please log in first', 'error');
                    return;
                }

                log(`üë§ Testing for user: ${user.email}`, 'info');

                const { data, error } = await supabase.functions.invoke('create-razorpay-subscription', {
                    body: {
                        planId: 'Pro',
                        userEmail: user.email,
                        userName: user.user_metadata?.full_name || user.email || 'Test User',
                        currency: 'INR',
                        userCountry: 'IN'
                    }
                });

                log('üì• SUBSCRIPTION SYSTEM RESPONSE:', 'info');
                log(`Success: ${data?.success}`, data?.success ? 'success' : 'error');
                log(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                log(`Error: ${JSON.stringify(error, null, 2)}`, error ? 'error' : 'info');

                if (data?.success) {
                    log('‚úÖ SUBSCRIPTION SYSTEM WORKING!', 'success');
                    log(`  - Type: SUBSCRIPTION (auto-renewal)`, 'success');
                    log(`  - Subscription ID: ${data.subscription_id}`, 'success');
                    log(`  - Amount: ‚Çπ${data.amount/100}`, 'success');
                    log(`  - Payment URL: ${data.short_url}`, 'success');
                } else {
                    log('‚ùå SUBSCRIPTION SYSTEM FAILED', 'error');
                    log(`  - Error: ${data?.error || error?.message}`, 'error');
                }

            } catch (error) {
                log(`‚ùå Subscription test failed: ${error.message}`, 'error');
            }
        }

        async function testOneTimeSystem() {
            log('üí∞ Testing One-Time System (create-razorpay-order)...', 'info');

            try {
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError || !user) {
                    log('‚ùå Please log in first', 'error');
                    return;
                }

                log(`üë§ Testing for user: ${user.email}`, 'info');

                const { data, error } = await supabase.functions.invoke('create-razorpay-order', {
                    body: {
                        planId: 'Pro',
                        currency: 'INR',
                        userCountry: 'IN'
                    }
                });

                log('üì• ONE-TIME SYSTEM RESPONSE:', 'info');
                log(`Success: ${data?.success}`, data?.success ? 'success' : 'error');
                log(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                log(`Error: ${JSON.stringify(error, null, 2)}`, error ? 'error' : 'info');

                if (data?.success) {
                    log('‚úÖ ONE-TIME SYSTEM WORKING!', 'success');
                    log(`  - Type: ONE-TIME (manual renewal)`, 'success');
                    log(`  - Order ID: ${data.order?.id}`, 'success');
                    log(`  - Amount: ‚Çπ${data.order?.amount/100}`, 'success');
                } else {
                    log('‚ùå ONE-TIME SYSTEM FAILED', 'error');
                    log(`  - Error: ${data?.error || error?.message}`, 'error');
                }

            } catch (error) {
                log(`‚ùå One-time test failed: ${error.message}`, 'error');
            }
        }

        async function testBothSystems() {
            clearResults();
            log('üöÄ Testing Both Payment Systems...', 'info');
            
            await testSubscriptionSystem();
            
            log('\n' + '='.repeat(50), 'info');
            
            await testOneTimeSystem();

            log('\nüéØ COMPARISON ANALYSIS:', 'info');
            log('If you see ‚Çπ199 ONE-TIME payments, you\'re using create-razorpay-order', 'warning');
            log('If you see ‚Çπ199 SUBSCRIPTION payments, you\'re using create-razorpay-subscription', 'warning');
            log('Check which one matches what you see in your dashboard!', 'warning');
        }

        // Auto-run test when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üîç Page loaded. Click "Test Both Systems" to start analysis.', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
